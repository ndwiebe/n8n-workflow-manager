<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#2196f3" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="n8n Manager" />
    <meta name="application-name" content="n8n Manager" />
    <meta name="msapplication-TileColor" content="#2196f3" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <meta
      name="description"
      content="Mobile-first workflow automation platform for small and medium businesses. Create, manage, and monitor your n8n workflows on the go."
    />
    <meta name="keywords" content="workflow, automation, n8n, business, SMB, mobile, PWA" />
    
    <!-- iOS Splash Screens -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/static/css/main.css" as="style" />
    <link rel="preload" href="/static/js/bundle.js" as="script" />
    
    <title>n8n Workflow Manager - SMB Business Automation</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
              
              // Request notification permission
              if ('Notification' in window && navigator.serviceWorker) {
                if (Notification.permission === 'default') {
                  Notification.requestPermission().then(function(permission) {
                    console.log('Notification permission: ', permission);
                  });
                }
              }
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Install prompt handling
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        
        // Show install button or banner
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          
          installButton.addEventListener('click', (e) => {
            // Hide the app provided install promotion
            installButton.style.display = 'none';
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });
      
      // Track when the app is installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('App was installed');
        // Hide install button
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
      
      // Handle offline/online status
      window.addEventListener('online', function() {
        console.log('App is online');
        document.body.classList.remove('offline');
        document.body.classList.add('online');
        
        // Trigger background sync if available
        if ('serviceWorker' in navigator && 'sync' in window.ServiceWorkerRegistration.prototype) {
          navigator.serviceWorker.ready.then(function(registration) {
            return registration.sync.register('workflow-sync');
          });
        }
      });
      
      window.addEventListener('offline', function() {
        console.log('App is offline');
        document.body.classList.remove('online');
        document.body.classList.add('offline');
      });
    </script>
  </body>
</html>
